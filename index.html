<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat v2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#131314', surface: '#1e1f20', input: '#282a2c' }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; height: 100dvh; overflow: hidden; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }

        /* Code Block Styling */
        pre[class*="language-"] {
            margin: 0.5em 0;
            border-radius: 0.5rem;
            background: #1e1e1e !important;
            font-size: 0.85em;
        }
        
        /* Thinking Block (DeepSeek Style) */
        .think-block {
            border-left: 3px solid #6b7280;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #6b7280;
            font-style: italic;
            background: rgba(107, 114, 128, 0.05);
            padding: 0.75rem;
            border-radius: 0 0.5rem 0.5rem 0;
            font-size: 0.9em;
        }
        .dark .think-block { color: #9ca3af; border-color: #4b5563; background: rgba(75, 85, 99, 0.1); }
        .think-header {
            font-weight: 600; font-style: normal; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem; opacity: 0.8;
        }

        /* Copy Button Overlay */
        .code-wrapper { position: relative; }
        .copy-btn {
            position: absolute; top: 0.5rem; right: 0.5rem;
            background: rgba(255,255,255,0.1); color: #e5e7eb;
            padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.75rem;
            cursor: pointer; opacity: 0; transition: opacity 0.2s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .code-wrapper:hover .copy-btn { opacity: 1; }
        .copy-btn:hover { background: rgba(255,255,255,0.2); }

        /* Loader */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            color: #3b82f6;
        }
        .dark #loading { background: #131314; }
    </style>
</head>
<body class="bg-white dark:bg-dark-bg text-gray-900 dark:text-gray-100 transition-colors duration-200">

    <div id="loading">
        <div class="flex flex-col items-center gap-4">
            <i class="ph ph-spinner animate-spin text-4xl"></i>
            <span class="font-medium">Loading Universal AI...</span>
        </div>
    </div>

    <div id="app" class="flex h-full relative opacity-0 transition-opacity duration-500">
        
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-20 hidden lg:hidden glass" onclick="app.toggleSidebar()"></div>

        <aside id="sidebar" class="absolute lg:relative w-72 h-full bg-gray-50 dark:bg-dark-surface border-r border-gray-200 dark:border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-30 flex flex-col">
            <div class="p-4 flex items-center justify-between">
                <button onclick="app.createNewChat()" class="flex-1 flex items-center gap-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 px-4 py-3 rounded-xl transition-colors text-sm font-medium">
                    <i class="ph ph-plus text-lg"></i>
                    <span>New Chat</span>
                </button>
                <button onclick="app.toggleSidebar()" class="lg:hidden ml-2 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="ph ph-x text-lg"></i>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 space-y-2">
                <button onclick="app.openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="ph ph-gear text-lg"></i> Settings
                </button>
                <div class="flex items-center justify-between px-3 py-2 text-sm">
                    <span class="flex items-center gap-3"><i class="ph ph-moon text-lg"></i> Dark Mode</span>
                    <button onclick="app.toggleTheme()" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-blue-600 transition-colors">
                        <span id="theme-toggle-dot" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1 dark:translate-x-6"></span>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            <header class="flex lg:hidden items-center justify-between p-4 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-dark-bg/80 backdrop-blur">
                <button onclick="app.toggleSidebar()" class="p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"><i class="ph ph-list text-2xl"></i></button>
                <span class="font-semibold text-sm">Universal AI</span>
                <div class="w-8"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth pb-32">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-0 transition-opacity duration-300">
                    <div class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent text-5xl font-bold mb-4">Hello, Human</div>
                    <p class="text-gray-500 dark:text-gray-400 max-w-md">Configure your API key in settings to start.</p>
                </div>
                <div id="messages-list" class="max-w-3xl mx-auto space-y-6 hidden"></div>
            </div>

            <div class="w-full bg-gradient-to-t from-white via-white to-transparent dark:from-dark-bg dark:via-dark-bg p-4 md:pb-6 relative z-10">
                <div id="stop-container" class="absolute -top-10 left-0 w-full flex justify-center hidden">
                    <button onclick="app.stopGeneration()" class="flex items-center gap-2 bg-red-500 hover:bg-red-600 text-white px-4 py-1.5 rounded-full text-sm font-medium shadow-lg transition-transform hover:scale-105">
                        <i class="ph ph-stop-circle"></i> Stop Generating
                    </button>
                </div>

                <div class="max-w-3xl mx-auto relative">
                    <textarea id="user-input" rows="1" placeholder="Ask anything..." class="w-full bg-gray-100 dark:bg-dark-input border-0 rounded-3xl pl-5 pr-14 py-4 focus:ring-2 focus:ring-blue-500 resize-none max-h-48 overflow-y-auto shadow-sm text-gray-800 dark:text-gray-100 placeholder-gray-500 scrollbar-hide"
                        oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                        onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); app.sendMessage(); }"></textarea>
                    
                    <button id="send-btn" onclick="app.sendMessage()" class="absolute right-2 bottom-2 p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors flex items-center justify-center w-10 h-10 mb-0.5 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="ph ph-paper-plane-right text-xl"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white dark:bg-dark-surface w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="settings-content">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Configuration</h2>
                <button onclick="app.closeSettings()" class="text-gray-500 hover:text-gray-800"><i class="ph ph-x text-xl"></i></button>
            </div>
            
            <div class="p-6 space-y-5 max-h-[60vh] overflow-y-auto">
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" placeholder="sk-or-..." class="w-full bg-gray-50 dark:bg-dark-input border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">AI Model</label>
                    <select id="model-select" class="w-full bg-gray-50 dark:bg-dark-input border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none mb-2" onchange="app.handleModelSelect()">
                        <option value="deepseek/deepseek-r1:free">DeepSeek R1 (Free)</option>
                        <option value="google/gemini-2.0-flash-lite-preview-02-05:free">Gemini 2.0 Flash (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                        <option value="meta-llama/llama-3-8b-instruct:free">Llama 3 8B (Free)</option>
                        <option value="custom">Custom Model ID...</option>
                    </select>
                    <input type="text" id="model-input" placeholder="Enter Custom Model ID" class="w-full bg-gray-50 dark:bg-dark-input border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 hidden">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full bg-gray-50 dark:bg-dark-input border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>

                <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                    <label class="block text-sm font-medium mb-3 text-gray-700 dark:text-gray-300">Data Management</label>
                    <div class="flex gap-2">
                        <button onclick="app.exportChats()" class="flex-1 flex justify-center items-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 py-2 rounded-lg text-sm">
                            <i class="ph ph-download-simple"></i> Export
                        </button>
                        <button onclick="document.getElementById('import-file').click()" class="flex-1 flex justify-center items-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 py-2 rounded-lg text-sm">
                            <i class="ph ph-upload-simple"></i> Import
                        </button>
                        <input type="file" id="import-file" class="hidden" accept=".json" onchange="app.importChats(this)">
                    </div>
                </div>
            </div>

            <div class="p-6 bg-gray-50 dark:bg-dark-bg border-t border-gray-200 dark:border-gray-700 flex justify-end">
                <button onclick="app.saveSettings()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">Save</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * UNIVERSAL AI CHAT v2.0
         * Added: Prism.js, Copy Code, Stop Generation, DeepSeek Thinking UI, Export/Import
         */

        // Configure Marked.js for Code Copy & Highlighting
        const renderer = new marked.Renderer();
        renderer.code = function(code, language) {
            const validLang = !!(language && Prism.languages[language]);
            const langClass = validLang ? language : 'text';
            const escapedCode = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
            
            return `
                <div class="code-wrapper group">
                    <button class="copy-btn" onclick="app.copyToClipboard(this)">Copy</button>
                    <pre class="language-${langClass}"><code class="language-${langClass}">${escapedCode}</code></pre>
                </div>
            `;
        };
        marked.setOptions({ renderer: renderer, breaks: true });

        const Utils = {
            generateId: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
            escapeHtml: (str) => str.replace(/[&<>'"]/g, tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', "'": '&#39;', '"': '&quot;'
            }[tag])),
            formatTime: (ts) => new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
        };

        const AppState = {
            chats: [],
            currentChatId: null,
            settings: {
                apiKey: '',
                model: 'deepseek/deepseek-r1:free',
                systemPrompt: 'You are a helpful AI assistant.',
                theme: 'light'
            },
            isGenerating: false,
            abortController: null,
            autoScroll: true
        };

        const app = {
            init: () => {
                const savedState = localStorage.getItem('ai_chat_state_v2');
                if (savedState) {
                    const parsed = JSON.parse(savedState);
                    AppState.chats = parsed.chats || [];
                    AppState.settings = { ...AppState.settings, ...parsed.settings };
                    AppState.currentChatId = parsed.currentChatId;
                }
                app.applyTheme();
                if (AppState.chats.length === 0) app.createNewChat(true);
                else if (!AppState.currentChatId) AppState.currentChatId = AppState.chats[0].id;

                app.renderSidebar();
                app.renderChat();
                app.initScrollListener();

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').classList.remove('opacity-0');
                    if(!AppState.settings.apiKey) app.openSettings();
                }, 500);
            },

            saveState: () => {
                localStorage.setItem('ai_chat_state_v2', JSON.stringify({
                    chats: AppState.chats,
                    settings: AppState.settings,
                    currentChatId: AppState.currentChatId
                }));
            },

            toggleTheme: () => {
                AppState.settings.theme = AppState.settings.theme === 'light' ? 'dark' : 'light';
                app.applyTheme();
                app.saveState();
            },

            applyTheme: () => {
                const html = document.documentElement;
                if (AppState.settings.theme === 'dark') {
                    html.classList.add('dark');
                    document.getElementById('theme-toggle-dot').classList.add('translate-x-6');
                    document.getElementById('theme-toggle-dot').classList.remove('translate-x-1');
                } else {
                    html.classList.remove('dark');
                    document.getElementById('theme-toggle-dot').classList.remove('translate-x-6');
                    document.getElementById('theme-toggle-dot').classList.add('translate-x-1');
                }
            },

            // --- Scroll Logic ---
            initScrollListener: () => {
                const container = document.getElementById('chat-container');
                container.addEventListener('scroll', () => {
                    const threshold = 50;
                    const position = container.scrollTop + container.offsetHeight;
                    const height = container.scrollHeight;
                    // If user is near bottom, enable auto-scroll, else disable
                    AppState.autoScroll = (position >= height - threshold);
                });
            },

            scrollToBottom: (force = false) => {
                const container = document.getElementById('chat-container');
                if (AppState.autoScroll || force) {
                    container.scrollTop = container.scrollHeight;
                }
            },

            // --- Chat Management ---
            toggleSidebar: () => {
                const sidebar = document.getElementById('sidebar');
                const backdrop = document.getElementById('sidebar-backdrop');
                sidebar.classList.toggle('-translate-x-full');
                backdrop.classList.toggle('hidden');
            },

            renderSidebar: () => {
                const list = document.getElementById('chat-history-list');
                list.innerHTML = '';
                [...AppState.chats].sort((a, b) => b.updatedAt - a.updatedAt).forEach(chat => {
                    const isActive = chat.id === AppState.currentChatId;
                    const el = document.createElement('div');
                    el.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer text-sm transition-colors ${isActive ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 font-medium' : 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300'}`;
                    el.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden w-full" onclick="app.switchChat('${chat.id}')">
                            <i class="ph ph-chat-circle text-lg shrink-0"></i>
                            <span class="truncate">${Utils.escapeHtml(chat.title || 'New Chat')}</span>
                        </div>
                        <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100 transition-opacity ${isActive ? 'opacity-100' : ''}">
                            <button onclick="event.stopPropagation(); app.deleteChat('${chat.id}')" class="p-1 hover:text-red-600"><i class="ph ph-trash"></i></button>
                        </div>
                    `;
                    list.appendChild(el);
                });
            },

            createNewChat: (silent = false) => {
                const newChat = { id: Utils.generateId(), title: 'New Chat', messages: [], createdAt: Date.now(), updatedAt: Date.now() };
                AppState.chats.unshift(newChat);
                AppState.currentChatId = newChat.id;
                app.saveState();
                if (!silent) { app.renderSidebar(); app.renderChat(); app.toggleSidebar(); }
            },

            switchChat: (id) => {
                AppState.currentChatId = id;
                app.saveState();
                app.renderSidebar();
                app.renderChat();
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebar-backdrop').classList.add('hidden');
            },

            deleteChat: (id) => {
                if (confirm('Delete chat?')) {
                    AppState.chats = AppState.chats.filter(c => c.id !== id);
                    if (AppState.currentChatId === id) AppState.currentChatId = AppState.chats[0]?.id || null;
                    if (!AppState.currentChatId) app.createNewChat(true);
                    app.saveState();
                    app.renderSidebar();
                    app.renderChat();
                }
            },

            // --- Rendering ---
            renderChat: () => {
                const container = document.getElementById('messages-list');
                const welcome = document.getElementById('welcome-screen');
                const chat = AppState.chats.find(c => c.id === AppState.currentChatId);
                
                container.innerHTML = '';
                if (!chat || chat.messages.length === 0) {
                    container.classList.add('hidden');
                    welcome.classList.remove('hidden', 'opacity-0');
                    welcome.classList.add('opacity-100');
                    return;
                }

                welcome.classList.add('hidden');
                container.classList.remove('hidden');

                chat.messages.forEach(msg => {
                    const isUser = msg.role === 'user';
                    const div = document.createElement('div');
                    div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
                    
                    // Parse Content (Handle <think> tags specially)
                    let contentHtml = "";
                    if (isUser) {
                        contentHtml = `<p class="whitespace-pre-wrap">${Utils.escapeHtml(msg.content)}</p>`;
                    } else {
                        // Handle <think> blocks
                        let processed = msg.content.replace(
                            /<think>([\s\S]*?)<\/think>/gi, 
                            '<div class="think-block"><div class="think-header">Thinking Process</div>$1</div>'
                        );
                        // Fallback for unclosed <think> during streaming
                        processed = processed.replace(/<think>/gi, '<div class="think-block"><div class="think-header">Thinking Process</div>');
                        
                        contentHtml = marked.parse(processed);
                    }

                    div.innerHTML = `
                        <div class="max-w-[90%] md:max-w-[75%]">
                             <div class="px-5 py-3 rounded-2xl shadow-sm ${isUser ? 'bg-gray-100 dark:bg-dark-input rounded-br-sm' : 'bg-transparent -ml-4'}">
                                ${!isUser ? '<div class="flex items-center gap-2 mb-2 text-xs font-bold text-blue-500 uppercase tracking-wide"><i class="ph ph-sparkle"></i> AI Answer</div>' : ''}
                                <div class="prose dark:prose-invert text-sm md:text-base leading-relaxed break-words">${contentHtml}</div>
                            </div>
                            <div class="text-[10px] text-gray-400 mt-1 ${isUser ? 'text-right pr-1' : 'pl-1'}">${msg.timestamp ? Utils.formatTime(msg.timestamp) : ''}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
                // Trigger Syntax Highlight
                Prism.highlightAllUnder(container);
                app.scrollToBottom(true);
            },

            // --- Messaging ---
            sendMessage: async () => {
                if (AppState.isGenerating) return;
                const input = document.getElementById('user-input');
                const content = input.value.trim();
                if (!content) return;
                if (!AppState.settings.apiKey) { app.openSettings(); return; }

                input.value = '';
                input.style.height = 'auto';
                AppState.isGenerating = true;
                AppState.autoScroll = true; // Force scroll on new message
                app.updateUIState();

                const chat = AppState.chats.find(c => c.id === AppState.currentChatId);
                chat.messages.push({ role: 'user', content, timestamp: Date.now() });
                
                if (chat.messages.length === 1) {
                    chat.title = content.slice(0, 30);
                    app.renderSidebar();
                }
                app.renderChat();

                // Add placeholder
                chat.messages.push({ role: 'assistant', content: '', timestamp: Date.now() });
                const aiMsgIndex = chat.messages.length - 1;
                app.renderChat();

                AppState.abortController = new AbortController();

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${AppState.settings.apiKey}`,
                            "Content-Type": "application/json",
                            "HTTP-Referer": window.location.href,
                        },
                        body: JSON.stringify({
                            model: AppState.settings.model,
                            messages: [
                                { role: "system", content: AppState.settings.systemPrompt },
                                ...chat.messages.slice(0, -1).map(m => ({role: m.role, content: m.content}))
                            ],
                            stream: true
                        }),
                        signal: AppState.abortController.signal
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiText = "";

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split("\n");
                        
                        for (const line of lines) {
                            if (line.startsWith("data: ") && line !== "data: [DONE]") {
                                try {
                                    const json = JSON.parse(line.substring(6));
                                    aiText += json.choices[0]?.delta?.content || "";
                                    chat.messages[aiMsgIndex].content = aiText;
                                    
                                    // Efficient Live Update: Only re-render if enough tokens or every few ms
                                    // For simplicity in this single file, we re-render. 
                                    // Optimization: In a real app, update only last DOM node.
                                    app.renderChat(); 
                                } catch (e) {}
                            }
                        }
                    }
                    chat.updatedAt = Date.now();
                    app.saveState();
                    app.renderSidebar();

                } catch (error) {
                    if (error.name === 'AbortError') {
                        chat.messages[aiMsgIndex].content += " [Stopped]";
                    } else {
                        chat.messages[aiMsgIndex].content += `\n[Error: ${error.message}]`;
                    }
                    app.saveState();
                    app.renderChat();
                } finally {
                    AppState.isGenerating = false;
                    AppState.abortController = null;
                    app.updateUIState();
                }
            },

            stopGeneration: () => {
                if (AppState.abortController) {
                    AppState.abortController.abort();
                    AppState.abortController = null;
                }
            },

            updateUIState: () => {
                const btn = document.getElementById('send-btn');
                const stopContainer = document.getElementById('stop-container');
                const icon = btn.querySelector('i');
                
                if (AppState.isGenerating) {
                    btn.disabled = true;
                    btn.classList.add('opacity-50');
                    stopContainer.classList.remove('hidden');
                } else {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50');
                    stopContainer.classList.add('hidden');
                }
            },

            // --- Settings & Utils ---
            openSettings: () => {
                document.getElementById('settings-modal').classList.remove('hidden');
                requestAnimationFrame(() => {
                    document.getElementById('settings-content').classList.remove('scale-95', 'opacity-0');
                    document.getElementById('settings-content').classList.add('scale-100', 'opacity-100');
                });
                // Load values
                document.getElementById('api-key-input').value = AppState.settings.apiKey;
                document.getElementById('system-prompt-input').value = AppState.settings.systemPrompt;
                
                // Model Select Logic
                const select = document.getElementById('model-select');
                const input = document.getElementById('model-input');
                const knownModels = Array.from(select.options).map(o => o.value);
                
                if (knownModels.includes(AppState.settings.model)) {
                    select.value = AppState.settings.model;
                    input.classList.add('hidden');
                } else {
                    select.value = 'custom';
                    input.classList.remove('hidden');
                    input.value = AppState.settings.model;
                }
            },

            handleModelSelect: () => {
                const val = document.getElementById('model-select').value;
                const input = document.getElementById('model-input');
                if (val === 'custom') input.classList.remove('hidden');
                else input.classList.add('hidden');
            },

            closeSettings: () => {
                const content = document.getElementById('settings-content');
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => document.getElementById('settings-modal').classList.add('hidden'), 200);
            },

            saveSettings: () => {
                const select = document.getElementById('model-select');
                const input = document.getElementById('model-input');
                
                AppState.settings.apiKey = document.getElementById('api-key-input').value.trim();
                AppState.settings.model = select.value === 'custom' ? input.value.trim() : select.value;
                AppState.settings.systemPrompt = document.getElementById('system-prompt-input').value.trim();
                
                app.saveState();
                app.closeSettings();
            },

            copyToClipboard: (btn) => {
                const code = btn.nextElementSibling.innerText;
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = btn.innerText;
                    btn.innerText = "Copied!";
                    setTimeout(() => btn.innerText = originalText, 2000);
                });
            },

            exportChats: () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(AppState));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "ai_chats_backup.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            },

            importChats: (input) => {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const parsed = JSON.parse(e.target.result);
                        if (parsed.chats) {
                            AppState.chats = parsed.chats;
                            AppState.settings = { ...AppState.settings, ...parsed.settings };
                            app.saveState();
                            app.init(); // Reload
                            alert('Chats restored successfully!');
                            app.closeSettings();
                        }
                    } catch (err) {
                        alert('Invalid backup file');
                    }
                };
                reader.readAsText(file);
            }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
